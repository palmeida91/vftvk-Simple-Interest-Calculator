<!DOCTYPE html>
<html>
  <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="center">
        <div class="line1">
          <label for="principal">Amount</label>
          <input type="number" id="principal" placeholder=" " required /><br />
        </div>
        <div class="line2">
          <label for="rate">Interest Rate</label>
          <input
            type="range"
            id="rate"
            min="1"
            max="20"
            value="10"
            step="0.25"
            onchange="updateRate()"
            required
          />
          <span id="rate_val">10.25%</span><br />
        </div>
        <div class="line3">
          <label for="years">No. of Years</label>
          <select id="years" required>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <br />

        <button onclick="compute()">Compute Interest</button><br /><br />
        <span id="result"> </span>
      </div>
      <br />
      <footer>&#169; This Calculator belongs to Paulo Almeida</footer>
    </div>
  </body>
</html>
